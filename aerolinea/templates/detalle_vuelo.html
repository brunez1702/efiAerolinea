{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Asiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/asientos.css' %}" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2>Vuelo: {{ vuelo.origen }} â†’ {{ vuelo.destino }}</h2>
    <p><strong>Fecha:</strong> {{ vuelo.fecha_salida|date:"d/m/Y H:i" }}</p>
    <p><strong>Precio:</strong> ${{ vuelo.precio_base }}</p>

    <h4 class="mt-4">Selecciona tu asiento</h4>

    <form method="post">
        {% csrf_token %}
        <div class="asientos-grid">
            {% for asiento in asientos %}
                <label class="asiento {% if not asiento.disponible %}ocupado{% endif %}">
                    <input type="radio" name="asiento" value="{{ asiento.id }}" {% if not asiento.disponible %}disabled{% endif %}>
                    {{ asiento.numero }}
                </label>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary mt-3">Confirmar reserva</button>
    </form>
</div>

</body>
</html>
