<!DOCTYPE html>
<html>
<head>
    <title>Crear Reserva</title>
</head>
<body>
    <h1>Crear Nueva Reserva</h1>

    {% if error %}
        <p style="color: red;">⚠️ {{ error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label>Vuelo:</label>
        <select name="vuelo" required>
            <option value="">-- Seleccionar Vuelo --</option>
            {% for v in vuelos %}
                <option value="{{ v.id }}">{{ v.codigo_vuelo }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label>Asiento:</label>
        <select name="asiento" required>
            <option value="">-- Seleccionar Asiento --</option>
            {% for a in asientos %}
                <option value="{{ a.id }}">{{ a.numero }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label>Pasajero:</label>
        <select name="pasajero" required>
            <option value="">-- Seleccionar Pasajero --</option>
            {% for p in pasajeros %}
                <option value="{{ p.id }}">{{ p.nombre }}</option>
            {% endfor %}
        </select>
        <br><br>

        <button type="submit">Guardar Reserva</button>
    </form>

    <p><a href="{% url 'lista_reservas' %}">⬅️ Volver a la lista</a></p>
</body>
</html>
