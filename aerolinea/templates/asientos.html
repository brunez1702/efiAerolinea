{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Selección de Asientos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

{% include 'base.html' %}

<div class="container mt-4">
    <h2 class="text-center">Seleccioná tu asiento</h2>
    <div id="carouselAsiento" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'imagen1.png' %}" class="d-block w-100" alt="Asiento 1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'imagen2.png' %}" class="d-block w-100" alt="Asiento 2">
            </div>
            <div class="carousel-item">
                <img src="{% static 'imagen3.png' %}" class="d-block w-100" alt="Asiento 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselAsiento" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselAsiento" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
